services:
  - type: web
    name: peoplepulse-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: peoplepulse-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: peoplepulse-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: peoplepulse-db
          property: password
    healthCheckPath: /api/employees

databases:
  - name: peoplepulse-db
    databaseName: employee_management
    user: postgres 